<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div id="centered-container">

        <div id="card-container">
            <img src="" id="card1-img" class="show-card" alt="image of playing card">
            <img src="" id="card2-img" class="show-card" alt="image of playing card">

            <img src="" id="card9-img" class="show-card" alt="image of playing card">
            <img src="" id="card10-img" class="show-card" alt="image of playing card">
            <img src="" id="card11-img" class="show-card" alt="image of playing card">
            <img src="" id="card12-img" class="show-card" alt="image of playing card">
            <img src="" id="card13-img" class="show-card" alt="image of playing card">
            <img src="" id="card14-img" class="show-card" alt="image of playing card">
            <img src="" id="card15-img" class="show-card" alt="image of playing card">

            <img src="" id="card24-img" class="show-card" alt="image of playing card">
        </div>

    </div>   

    <div id="start-modal" class="show-modal">  
        <div class="modal-content">
            <h1>Card Match</h1>
            <button id="new-deal-btn" class="button">New Deal</button>
            <button id="play-btn" class="button">Play</button>
            <p id="error-display"></p>
        </div>
    </div> 
    
    <div id="game-over-modal" class="hide-modal">  
        <div class="modal-content">
            <h1>Game Over</h1>
            <button id="play-again-btn" class="button">Play Again</button>
        </div>
    </div> 

    <script type="module" src="app.js"></script>
    <script type="module" src="scripts/model.js"></script>
    <script type="module" src="scripts/view.js"></script>
    <script type="module" src="scripts/controller.js"></script>

</html>
